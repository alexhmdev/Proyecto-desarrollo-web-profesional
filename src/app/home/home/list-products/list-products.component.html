<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-10 text-center">
      <mat-form-field class="w-100">
        <input
          name="termino"
          type="text"
          placeholder="Search"
          matInput
          (ngModelChange)="getProducts()"
          [(ngModel)]="searchItem"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      <p class="text-primary">Categorias</p>
      <section class="mt-3" *ngFor="let item of task.subtasks; let i = index">
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="item.completed"
          [color]="task.color"
          (ngModelChange)="getProductByCategory()"
          >{{ item.name }}</mat-checkbox
        >
      </section>
    </div>
    <div class="col-10">
      <div class="row">
        <div class="col">
          <p *ngIf="products" class="text-primary">
            {{ products.length }} productos encontrados
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mt-2" *ngFor="let item of products">
          <mat-card>
            <div class="row">
              <div class="col">
                <mat-card-title > <a [routerLink]="['/home/product']" [queryParams]="{idProducto: item.product_id}"
                  routerLinkActive="router-link-active" style="color: black;">{{ item.short_description }}</a></mat-card-title>
              </div>
            </div>

            <div class="row">
              <div class="col-3">
                <img
                  mat-card-image
                  style="margin-top: 5px"
                  [src]="item.images_small"
                  alt="Photo of a product"
                />
              </div>
              <div class="col-9">
                <mat-card-content
                  >{{ item.long_description }}
                  <br />
                  <p class="mt-2" style="font-weight: bolder">
                    ${{ item.price }}
                  </p>
                </mat-card-content>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
